<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-color Layout</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-color: #2f373a;
            color: white;
            padding-left: 20px;
        }

        .right {
            flex: 7;
            background-color: #747474;
        }

        .bottom-left-text {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
            padding-left: 50px;
        }

        body {
            display: flex;
            height: 900vh;
            margin: 0;
        }

        .center-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            margin: auto;
        }

        .context-area {
            position: absolute;
            top: 30%;
            left: 55.5%;
            transform: translateX(-50%);
            width: 66.5%;
            height: 53%;
            background-color: #363535;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            overflow-y: auto; /* Added overflow-y for scrolling */
            max-height: 60vh; /* Set the maximum height for scrolling */
        }

        .search-bar {
            position: fixed;
            bottom: 0;
            left: 55%;
            /* Set the left position to 50% */
            transform: translateX(-50%);
            width: 70%;
            background-color: #f2f2f2;
            padding: 0px;
            display: flex;
            align-items: center;
        }

        #search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button,
        #microphone-button {
            margin-left: 1px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #a6a6a6;
            color: white;
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #microphone-button {
            background-color: #f44336;
        }

        #search-button:hover,
        #microphone-button:hover {
            background-color: #2f373a;
        }

        .search-bar {
            position: fixed;
            bottom: 0;
            left: 55%;
            transform: translateX(-50%);
            width: 70%;
            background-color: #f2f2f2;
            padding: 0px;
            display: flex;
            align-items: center;
        }

        #search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-button,
        #microphone-button {
            margin-left: 1px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #a6a6a6;
            color: white;
        }

        #microphone-button {
            background-color: #f44336;
        }

        #search-button:hover,
        #microphone-button:hover {
            background-color: #2f373a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1> NewChat </h1>
            <div class="context-area" id="context-area"></div>
        </div>
        <div class="right"></div>
        <div class="bottom-left-text">MINBOT</div>
        <img src="minbot.png" alt="Your Image" class="center-image">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Type your message...">
            <button id="search-button"><i class="fa fa-search"></i></button>
            <button id="microphone-button"><i class="fa fa-microphone"></i></button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const contextArea = document.getElementById('context-area');
        const micButton = document.getElementById('microphone-button');
        const recognition = new webkitSpeechRecognition();

        searchButton.addEventListener('click', handleUserInput);
        micButton.addEventListener('click', startSpeechRecognition);

        recognition.onresult = function (event) {
            const result = event.results[0][0].transcript;
            searchInput.value = result;
            handleUserInput();
        };

        recognition.onerror = function (event) {
            console.error('Speech recognition error:', event.error);
        };

        recognition.onend = function () {
            alert('Speech recognition completed!');
        };

        function startSpeechRecognition() {
            recognition.start();
        }

        function handleUserInput() {
            const userMessage = searchInput.value.trim(); // Trim to remove leading and trailing whitespaces
            if (userMessage !== '') {
                appendMessage('user', userMessage);
                searchInput.value = ''; // Clear input field
                // Simulate a response (you can replace this with actual chatbot logic)
                const botResponse = simulateBotResponse(userMessage);
                appendMessage('bot', botResponse);
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageElement.textContent = message;
            contextArea.appendChild(messageElement);
            // Scroll to the bottom to show the latest message
            contextArea.scrollTop = contextArea.scrollHeight;
        }

        function simulateBotResponse(userMessage) {
            return "Bot: 404 error!";
        }
    </script>
</body>

</html>
